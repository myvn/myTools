<script>
    console.log(kits);

    let options = {
        // 加密相关参数
        encryptOption: {publicKey: 'AnyString'},
        // 环境相关参数
        // storageObj.l 表示使用 localStorage 对象存储,
        // storageObj.s 表示使用 sesionStorage 对象存储,
        option: {envName: 'dev', storageObj: 'l'}
    }
    let {encryptOption,option}=options

    let storageX = new kits.StorageData({encryptOption},{option})

    storageX.setData('test', 'ssss 12343234')
    console.log(storageX.getData('test'));
