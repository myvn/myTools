    // 随机字符测试
    function test_randomAny() {

        console.log(randomAny(5, "sdfsdfsfsfs"));
        console.log(randomAny(8, {az: true}));
    }

    //  数据存储测试
    function test_StorageData() {
        let option = {
            publicKey: 'AnyString',
            envName: 'dev',
            // s 表示使用 sesionStorage 对象存储,
            // l 表示使用 localStorage 对象存储,
            storageObj: 'l',
            privateKey: 'AnyString',
        }

        let storage = new StorageData(option)
        storage.setData('tes12t', 'ssssdfdsfs 12343234')
        console.log(storage.getData('tes12t'));
    }

    // 国密4测试
    function test_jsSm4() {
        const key = '1234321'
        let jsSm4Client = new JsSm4Client(key)
        let a = "1232123"
        console.log(jsSm4Client.decryptData(jsSm4Client.encryptData(a))); // 1232123
    }

    //  数据存储测试
    test_StorageData()
